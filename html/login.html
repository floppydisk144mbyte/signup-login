<!DOCTYPE HTML>

<html>

<head>
	<title> Login </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="login.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Include JS file for the login page -->
	<script src="login.js"></script>
</head>
<body>
	<div class="container bluediv">
  		<h1>Trypzy</h1>
	</div>
	<div class="container whitediv">
  		<div class="row">
  			<div class="col-sm-4">
  				<p style="text-align: center; padding : 5%">Login</p>

  				<!-- LOGIN FORM BEGINS HERE -->
  				<!-- ############################################################################################ -->
  				<form action="https://nrepnom4r6.execute-api.us-west-2.amazonaws.com/Prod/" method="post">
            		<label>	
              		Username / Email<span class="req">*</span>
            		</label>
            		<input name="UsernameOrEmail" id="UsernameOrEmail" type="text"required autocomplete="off"/>
            		<label>
             		Password<span class="req">*</span>
            		</label>
            		<input name="password" id="password" type="password"required autocomplete="off"/>          
         			<p class="forgot"><a href="#">Forgot Password?</a></p><p class="SignUp"><a href="#">Sign up here</a></p>
          			<button class="button button-block"/>Log In</button>
          		</form>
          		<br>
				<!-- ############################################################################################ -->

          		<!-- SIGNUP FORM BEGINS HERE -->
				<!-- ############################################################################################ -->
          		<form action="https://bysagkljs5.execute-api.us-west-2.amazonaws.com/Prod" method="post">
          			<p>
              		<label>
                		First Name<span class="req">*</span>
              		</label>
              		<input name="firstName" id="firstName" type="text" required autocomplete="off"/>
              		</p>
              		<p>
              		<label>
                		Last Name<span class="req">*</span>
              		</label>
              		<input name="lastName" id="lastName" type="text"required autocomplete="off"/>
              		</p>
              		<p>
            		<label>
              			Email Address<span class="req">*</span>
            		</label>
            		<input name="email" id="email" type="email"required autocomplete="off"/>
            	</p>
            	<p>
	            	<label>
	              	Preferred Username<span class="req">*</span>
	            	</label>
	            	<input name="PreferredUsername" id="PreferredUsername" type="PreferredUsername"required autocomplete="off"/>
            		</p>
            		<p>
            		<label>
              			Password<span class="req">*</span>
            		</label>
            		<input name="password" id="password" type="password"required autocomplete="off"/>
            		</p>
            		<p>
            		<label>
              			Confirm Password<span class="req">*</span>
            		</label>
            		<input name="confirmpasswd" id="confirmpasswd" type="password"required autocomplete="off"/>
            		</p>
          			<button type="submit" class="button button-block"/>Get Started</button>
          		</form>
				<!-- ############################################################################################ -->
	  		</div>
		</div>
	</div>
	<div class="container whitediv">
  		<div class="row">
  			<div class="col-sm-12; ">
  				<p style="font-size: 9px; text-align: center">Copyright &copy; Trypzy Inc. All rights reserved.</p>
  			</div>
		<div>
	</div>
</body>
</html>
